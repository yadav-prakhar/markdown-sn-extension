<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown to ServiceNow</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>üìù MD ‚Üí ServiceNow</h1>
      <button id="settingsBtn" class="settings-btn" title="Custom Alert Types">‚öôÔ∏è</button>
    </header>
    
    <div class="editor-section">
      <div class="panel">
        <label for="input">Markdown Input</label>
        <textarea
          id="input"
          placeholder="Paste your markdown here..."
          spellcheck="false"
        ></textarea>
      </div>

      <div class="alert-picker" id="alertPicker">
        <!-- Alert badges populated by JS -->
      </div>

      <div class="panel">
        <label for="output">
          ServiceNow Output
          <span class="char-count" id="charCount">0 chars</span>
        </label>
        <textarea 
          id="output" 
          readonly 
          placeholder="Converted output will appear here..."
        ></textarea>
      </div>
    </div>
    
    <div class="actions">
      <button id="copyBtn" class="btn btn-primary" disabled>
        <span class="btn-icon">üìã</span>
        Copy to Clipboard
      </button>
      <button id="clearBtn" class="btn btn-secondary">
        <span class="btn-icon">üóëÔ∏è</span>
        Clear
      </button>
    </div>
    
    <div id="toast" class="toast hidden">
      <span class="toast-icon">‚úì</span>
      <span class="toast-message">Copied to clipboard!</span>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Custom Alert Types</h2>
          <button id="closeModalBtn" class="close-btn">&times;</button>
        </div>

        <div class="modal-body">
          <div class="alerts-section">
            <h3>Built-in Alerts</h3>
            <div id="builtInAlertsList" class="alerts-list">
              <!-- Populated by JS -->
            </div>
          </div>

          <div class="alerts-section">
            <h3>Custom Alerts</h3>
            <div id="customAlertsList" class="alerts-list">
              <!-- Populated by JS -->
            </div>
          </div>

          <div class="alert-form-section">
            <h3 id="formTitle">Add New Alert</h3>
            <form id="alertForm">
              <input type="hidden" id="editingAlert" value="">
              <div class="form-row">
                <div class="form-group">
                  <label for="alertName">Name</label>
                  <input type="text" id="alertName" placeholder="myalert" pattern="[a-z][a-z0-9_]*" maxlength="20">
                </div>
                <div class="form-group">
                  <label for="alertDisplayName">Display Name</label>
                  <input type="text" id="alertDisplayName" placeholder="MY ALERT" maxlength="30">
                </div>
                <div class="form-group form-group-small">
                  <label for="alertEmoji">Emoji</label>
                  <input type="text" id="alertEmoji" placeholder="üéØ" maxlength="2">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="alertBgColor">Background</label>
                  <input type="color" id="alertBgColor" value="#f0f0f0">
                </div>
                <div class="form-group">
                  <label for="alertTextColor">Text</label>
                  <input type="color" id="alertTextColor" value="#333333">
                </div>
                <div class="form-group">
                  <label for="alertBorderColor">Border</label>
                  <input type="color" id="alertBorderColor" value="#666666">
                </div>
              </div>
              <div class="preview-section">
                <label>Preview</label>
                <div id="alertPreview" class="alert-preview">
                  <span class="preview-content">üéØ <strong>MY ALERT:</strong> Sample text</span>
                </div>
              </div>
              <div class="form-actions">
                <button type="submit" id="saveAlertBtn" class="btn btn-primary btn-small">Add Alert</button>
                <button type="button" id="cancelEditBtn" class="btn btn-secondary btn-small hidden">Cancel</button>
              </div>
            </form>
          </div>
        </div>

        <div class="modal-footer">
          <button id="importBtn" class="btn btn-secondary btn-small">üì• Import</button>
          <button id="exportBtn" class="btn btn-secondary btn-small">üì§ Export</button>
          <input type="file" id="importFile" accept=".json" style="display: none;">
        </div>
      </div>
    </div>
  </div>
  
  <script src="../lib/markdown-servicenow.js"></script>
  <script src="popup.js"></script>
</body>
</html>
